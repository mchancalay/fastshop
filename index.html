<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- toastify -->
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <!-- css -->
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>

<body>

  <header>
    <nav class="navegation">
      <div class="container">
        <div class="navegation__box">
          <h1 class="navegation__logo">Fastshop</h1>
          <input placeholder="Buscador" id="buscador" class="navegation__search" type="text">
          <ul class="navegation__list">
            <li class="navegation__item">
              <div class="navegation__item-carrito">
                <div class="navegation__item-carrito-circulo">
                  <span class="navegation__item-carrito-circulo-cant" id="cantidad-en-carrito"></span>
                </div>
                <img class="navegation__item-carrito-img" id="abrir-carrito" src="./imgs/icons/carrito.png" alt="icon carrito">
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <br>

  <main>
    <div class="container">
      <section id="listado-articulos-principales" class="grilla">

      </section>
    </div>
  </main>


  <div class="container">
    <aside class="carrito filtro">
      <div class="carrito__box">
        <button class="carrito__btn-close" id="cerrar-carrito">X</button>
        <button class="carrito__btn-vaciar" id="vaciar-carrito">Vaciar</button>
        <span class="carrito__total" id="total-carrito"></span>
        <ul class="carrito__list" id="listado-carrito">
        </ul>
        <button class="carrito__btn-comprar" id="comprar-carrito">Comprar</button>
      </div>
    </aside>
  </div>


  

  <!-- toastify -->
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <!-- boostrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <!-- javascript -->
  <script type="module" src="./js/main.js"></script>
</body>

</html>
